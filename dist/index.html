<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>

<img id="scream" width="478" height="350"
src="https://res.cloudinary.com/ddnlc2jur/image/upload/v1543717628/UP150189.jpg" alt="The Scream">

<p>Canvas:</p>

<canvas id="myCanvas" width="478" height="350"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scream");
   
	ctx.arc( 251.15724646526832,238.97810268825953,15,0,2*Math.PI);
    ctx.arc( 300.6073661472486, 176.25896660698783, 15,0,2*Math.PI);
    ctx.arc(194.48801123577616, 178.1069797770182, 15,0,2*Math.PI);
    
    
    
    
   	ctx.drawImage(img, 0, 0);
   	ctx.stroke(); 
};
</script>

</body>
</html>
